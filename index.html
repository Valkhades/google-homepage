<!DOCTYPE HTML>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Fake Google</title>
    <link rel="stylesheet" type="text/css" href="easystyle.css">
</head>

<body>
    <div class="control" id="viewport">
        <header>
            <nav>
                <div class="gheader">
                    <div class="mail_and_image">
                        <div class="mail_div">
                            <a class="link_header" href="#">Gmail</a>
                        </div>
                        <div class="imagen_div">
                            <a class="link_header" href=#>Images</a>
                        </div>
                    </div>
                    <div class="icon_and_login">
                        <div class="icon_group">
                            <div class="icon">
                                <a class="miniIcon" aria-expanded="false" title="googletab" tabindex="0"
                                    role="button"><img src="img/miniicon.png" /></a>
                            </div>
                        </div>
                        <div class="sign_button">
                            <div class="login_div">
                                <a class="link_signup" href="#">Sign in<a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="logo_div">
                <img class="logo_google" src="img/googlelogo.png" />
            </div>
            <form>
                <div class="search_field">
                    <input class="form_field" type="text" placeholder="Some placeholder text">
                </div>
            </form>

            <div class="button_div">
                <div class="search_button">
                    <input type="submit" value="Google Search" class="button" />
                </div>
                <div class="I_Feel_Lucky_Punk">
                    <input type="submit" value="I'm Feeling Lucky" class="button" />
                </div>

            </div>



        </main>

        <footer>
            <div id="left_footer">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div id="right_footer">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
